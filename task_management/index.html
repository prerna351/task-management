<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

</head>
<body style="background-color: #ebf3ff;">

        <!-- Modal -->
    <div class="modal fade" id="newTask" tabindex="-1" aria-labelledby="newTaskLabel" aria-hidden="true">
     <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="newTaskLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
                <div class="mb-3">
                  <label for="taskTitle" class="form-label">Task Title</label>
                  <input type="text" class="form-control" id="taskTitle" placeholder="Web development">
                </div>

                  <div class="mb-3">
                    <label for="taskType" class="form-label">Task Type</label>
                    <input type="text" class="form-control" id="taskType" placeholder="Practice">
                  </div>

                  <div class="mb-3">
                    <label for="imageUrl" class="form-label">Image URL</label>
                    <input type="text" class="form-control" id="imageUrl" placeholder="http://image.com/image.jpg" />
                  </div>
                  
                  <div class="mb-3">
                    <label for="taskDescription" class="form-label">Task Description</label>
                    <textarea  id="taskDescription" class="form-control" cols="30" rows="3" placeholder="Dom manipulation"></textarea>
                    
                  </div>
                
              </form>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="addNewCard()" data-bs-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div>

    <header>
        

          <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
            <div class="container-fluid">
              <a class="navbar-brand text-primary fs-3 fw-bolder" href="#">Tasky</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  
                  
                  
                </ul>
                <form class="d-flex">
                  
                  <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#newTask">
                    <i class="fa-solid fa-plus"></i>Add New</button>
                </form>
              </div>
            </div>
          </nav>
    </header>

    <main class="container">
        <section class="row justify-content-center mt-5">
            <div class="col-md-8 col-lg-6 ">
                <div class="input-group mb-3 shadow">
                    
                    <input type="search" class="form-control" placeholder="Search Task" aria-label="Search Task" aria-describedby="basic-addon1">
                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                  </div>
            </div>

        </section>
        
        <section class="task_container row">
            <!-- card1 -->
            <div class=" col-md-6 col-lg-4 my-4">
                <div class="card ">
                    <div class="card-header d-flex justify-content-end gap-1">
                      <button class="btn btn-outline-info"> 
                        <i class="fa-solid fa-pencil"></i>
                      </button>

                      <button class="btn btn-outline-danger"> 
                        <i class="fa-solid fa-trash"></i>
                      </button>
                    </div>
                    <div class="card-body">
                        <img src="https://unsplash.com/photos/a-small-waterfall-in-the-middle-of-a-rocky-area-jzbRu6KYnGo" alt="landscape" class="card-img">
                      <h5 class="card-title mt-4">Task Title</h5>
                      <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                      <span class="badge bg-primary">New</span>
                    </div>
                    <div class="card-footer">
                      <button class="btn btn-outline-primary">Open Task</button>
                    </div>
                  </div>
            </div>

           

        </section>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>
</html>
